<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Angularjs</title>
    <link rel="stylesheet" href="css/youtube.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
</head>

<body>
    <section ng-app="youtubeApp" ng-controller="mainController as main">
        <div class="container">
            <h2 ng-bind="main.message"></h2>
            <div class="youtube-thumbnail col-md-4" ng-repeat="vid in main.videoListing">
                <a ng-href="https://www.youtube.com/watch?v={{vid.id.video}}" target="_blank">
                    <img ng-src="{{vid.snippet.thumbnails.medium.url}}" />
                    <p ng-bind="vid.snippet.title"></p>
                </a>
            </div>
        </div>
    </section>

    <!-- ANGFULAR JS  -->
    <script src="js/Ex3_ajs-youtube.js"></script>
</body>

</html>
