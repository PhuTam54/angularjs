<html>

<head>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
    <style>
        body {
            padding-top: 38px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="js/Ex1_ajs.js"></script>
</head>

<body ng-app="validationApp" ng-controller="mainController">
    <div class="container">
        <div class="page-header">
            <h1>AngularJs Form Validation</h1>
        </div>
        <form name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
                <label>Name*</label>
                <input type="text" name="name" class="form-control" ng-model="user.name" required>
                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.
                </p>
            </div>
            <div class="form-group"
                ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="user.username" ng-minlength="3"
                    ng-maxlength="8">
                <p ng-show="userForm.username.$error.minlength" class="help-block" style="color: red;">Username is too
                    short.</p>
                <p ng-show="userForm.username.$error.maxlength" class="help-block" style="color: red;">Username is too
                    long.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : userForm.emai.$invalid && !userForm.email.$pristine }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email">
                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block"
                    style="color: red;">Enter a valid email.</p>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
